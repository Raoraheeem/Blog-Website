<body>
    <div class="col-sm-4 mb-sm-0">
    <h1 style="position: absolute; top:10%; left:30%; font-weight:bold;">Change Password </h1>
    <form action="" method="post" style="position: absolute; left:35%;top:15%;" class="mt-5"  novalidate >
        {% csrf_token %}
        {% for fm in form  %}
        <p style="color:black;">{{fm.label_tag}}</p> {{fm}} <br><br><p style="color:red;">{{fm.errors|striptags}}</p> <br><br>
        {% endfor %}
        <input type="submit" value="Save" class="btn btn-danger">
        <br>
        <a href="{% url 'user_logout' %}" class="btn btn-outline-danger mt-3">logout</a>
        
        <a href="{% url 'profile' %}" class="btn btn-outline-danger mt-3">Profile</a>

    </form>
</div>
 
{% if messages %}
{% for  message in messages %}
   <small  {%if message.tags%} class="{{message.tags}}"{% endif %}>{{message}} </small>

{% endfor %}

{% endif %}
